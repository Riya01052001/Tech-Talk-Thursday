<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talk Thursday</title>
    <style>
      body,h1,h2,p,ul{
        margin:0;
        padding:0;
      }
      /* Basic styling */
      body{
        font-family:Arial, sans-serif;
        background-color:#f5f5f5;
      }
      header{
        background-color:#333;
        color:#fff;
        text-align:center;
        padding:20px 0;
      }
      .container{
        max-width:800px;
        margin:20px auto;
        padding:0 20px;
      }
      .event-details{
        background-color:#fff;
        border-radius:5px;
        padding:20px;
        margin-bottom:20px;
      }
      .event-details h2{
        margin-top:0;
      }
      .previous-events{
        background-color:#fff;
        border-radius:5px;
        padding:20px;
      }
      
      .previous-events ul{
        list-style:none;
        padding:0;
      }
      .previous-events ul li{
        margin-bottom:10px;
      }
      footer{
        text-align:center;
        background-color:#333;
        color:#fff;
        padding:10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Tech Talk Thursday</h1>
      <p>Welcome to our weekly Tech Talk session</p>
    </header>
    <div class="container">
      <section class="event-details">
        <h2>Upcoming Event</h2>
        <p>Date:Thursday, [Date] </p>
        <p>Time:[Time]</p>
        <p>Topic:[Topic]</p>
        <p>Speaker:[Speaker Name]</p>
      </section>
      <section class="previous-events">
        <h2>Previous Events</h2>
        <ul>
          <li><a href="#">Event 1: Recap</a></li>
          <li><a href="#">Event 2: Recap</a></li>
        </ul>
      </section>
    </div>
    <footer>
      <p>Join us every Thursday for insightful discussions and learning!</p>
    </footer>
  </body>
</html>
